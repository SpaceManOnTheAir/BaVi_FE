<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="" #f="ngForm" (ngSubmit)="save()">
        <div class="card border-primary bt-5">
          <div class="card-header">
            <h3>{{action}} Student</h3>
          </div>
          <div class="card-body">
            <!-- <form> -->
              <div class="form-group row">
                <div class="col text-center">
                  <p>{{error}}</p>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label required">Student Id</label>
                <div class="col-sm-9">
                  <input type="text" *ngIf="aStudent.id===0" class="form-control"
                  [ngClass]="{'is-invalid': studentId.errors && studentId.touched}" required [(ngModel)]="aStudent.stuId" name="studentId" #studentId="ngModel">
                  <input type="text" readonly *ngIf="aStudent.id>0" class="form-control "
                    [(ngModel)]="aStudent.stuId" name="studentId">
                  <div  class="invalid-feedback">
                    please input student ID
                  </div>
                </div>

              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">FirstName</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control {{aStudent.firstName ? '': 'is-invalid'}} "
                  [ngClass]="{'is-invalid': firstName.errors && firstName.touched}" required minlength="3" maxlength="10" [(ngModel)]="aStudent.firstName" name="firstName" #firstName="ngModel">
                  <div *ngIf="firstName.errors?.minlength" class="invalid-feedback">
                    please input first name too short
                  </div>
                  <div *ngIf="firstName.errors?.required" class="invalid-feedback">
                    please input first name 
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control {{checkRequired(aStudent.lastName)}}"
                  [ngClass]="{'is-invalid': lastName.errors && lastName.touched}" required [ngClass]="{'is-invalid': lastName.errors && lastName.touched}" required [(ngModel)]="aStudent.lastName" name="lastName" #lastName="ngModel">
                  <div class="invalid-feedback">
                    please input last name
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                  <input type="tel" class="form-control" [(ngModel)]="aStudent.phone" name="phone" #phone="ngModel">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="tel" class="form-control"required email [ngClass]="{'is-invalid': email.errors && email.touched}" required [(ngModel)]="aStudent.email" name="email" #email="ngModel">

                  <div *ngIf="email.errors?.email" class="invalid-feedback">
                    Invalid email
                  </div>
                  <div *ngIf="email.errors?.required" class="invalid-feedback">
                    Enter email address
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Gender</label>
                <div class="col-sm-9">
               <!-- <input type="radio" class="form-control" [(ngModel)]="aStudent.gender" name="Gender"> -->
                          <!-- <input type="radio" class="form-control" [(ngModel)]="aStudent.gender" name="Gender"> -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="aStudent.gender"
                      [value]=1>
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="aStudent.gender"
                      [value]=0>
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                </div>
              </div>
            <!-- </form> -->
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="offset-sm-3 col-auto">
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Save</button> 
                <!-- (click)="save()" -->
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
