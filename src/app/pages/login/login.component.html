<div class="container h-100 mt-5">
    <div class="row h-100 align-content-center">
        <div class="mx-auto col-sm-8 col-lg-5">
            <form class="bg-danger rounded-lg p-4">
                <p class="text-white text-center">{{message}}</p>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" maxlength="50" autocomplete="off" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" (keyup.enter)="doLogin()" class="form-control" [(ngModel)]="pass" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row mb-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="button" (click)="doLogin()" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
